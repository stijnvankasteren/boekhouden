version: "3.8"

services:
  boekhouding-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: boekhouding-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - TZ=Europe/Amsterdam
    volumes:
      - boekhouding_data:/app/data

volumes:
  boekhouding_data:
